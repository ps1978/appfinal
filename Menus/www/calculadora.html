<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>A minha calculadora</title>
</head>

<body>

    <div class="app">
        <h1>Calculadura</h1>
        <div id="deviceready" class="blink">
            <p class="event listening">Connecting to Device</p>
            <p class="event received">Calculadora Online</p>
        </div>
<form name="calculator" >
   <input type="textfield" class="vis" name="ans" value=""> 
        <hr>
        <hr>
<div>
<input type="button" class="cal" value="1" onClick="document.calculator.ans.value+='1'">
<input type="button" class="cal" value="2" onClick="document.calculator.ans.value+='2'">
<input type="button" class="cal" value="3" onClick="document.calculator.ans.value+='3'">
<input type="button" class="cal" value="+" onClick="document.calculator.ans.value+='+'">
<hr>
</div>

<div>
<hr>
<input type="button" class="cal" value="4" onClick="document.calculator.ans.value+='4'">
<input type="button" class="cal" value="5" onClick="document.calculator.ans.value+='5'">
<input type="button" class="cal" value="6" onClick="document.calculator.ans.value+='6'">
<input type="button" class="cal" value="-" onClick="document.calculator.ans.value+='-'">
<hr>
</div>

<div>
<input type="button" class="cal" value="7" onClick="document.calculator.ans.value+='7'">
<input type="button" class="cal" value="8" onClick="document.calculator.ans.value+='8'">
<input type="button" class="cal" value="9" onClick="document.calculator.ans.value+='9'">
<input type="button" class="cal" value="*" onClick="document.calculator.ans.value+='*'">
<hr>
</div>

<div>
<input type="button" class="cal" value="0" onClick="document.calculator.ans.value+='0'">
<input type="button" class="cal" value="/" onClick="document.calculator.ans.value+='/'">
<input type="button" class="en" value="Enter" onClick="document.calculator.ans.value=eval(document.calculator.ans.value)">
</div>
<hr>
<hr> 
<input type="reset" class="rset"value="Reset">
</form>
</div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/calculadora.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
    <footer>Paulo Silva DCDM 2016</footer>
</body>

</html>
